<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="/media/images/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" />

    <link rel="stylesheet" href="/styles/index.css" />

    <title>Contactar con Luis Lopez Full stack developer</title>
</head>

<body>
    <!-- nav mobile -->
	<nav role="navigation" class="mobile-nav">
		<div class="mobile-nav-logo">
			<a href="/index.html">
				<img src="/media/images/favicon.png" alt="logo osopanda punki con cresta rosa" class="logo-git" />
			</a>
		</div>

		<div>
			<img src="/media/images/logo-github.png" class="logo-git" alt="Icono logo github" />
		</div>
	</nav>
	<!-- nav desktop -->
	<nav role="navigation" class="desktop-nav">
		<div class="desktop-nav-container">
			<div class="mobile-nav-logo">
				<a href="/index.html">
					<img src="/media/images/favicon.png" alt="logo osopanda punki con cresta rosa" class="logo-git" />
				</a>
			</div>
			<div class="nav.list">
				<ul>
					<li>
						<a href="/index.html#carrer">CARRER</a>

						<img class="icons" src="/media/images/flecha-negra-abajo.svg" alt="flecha negra abajo" />
					</li>
					<li>
						<a href="/index.html#skills">SKILLS</a>

						<img class="icons" src="/media/images/flecha-negra-abajo.svg" alt="flecha negra abajo" />
					</li>
					<li>
						<a href="/index.html#projects">PROJECTS</a>

						<img class="icons" src="/media/images/flecha-negra-abajo.svg" alt="flecha negra abajo" />
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- warning  -->
	<div class="warning-nav">
		<p>
			Descarga aqui el Curriculum Vitae
			<span>
				<img src="/media/images/icon-download.svg" alt="icono descarga" class="links" />
			</span>
		</p>
	</div>
    <section class="formulary">
        <div class="formulario-container">
            <form action="/ruta-del-servidor" method="POST" class="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
            
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
            
                <label for="tipo_proyecto">Tipo de Proyecto:</label>
                <select id="tipo_proyecto" name="tipo_proyecto">
                    <option value="web">Desarrollo Web</option>
                    <option value="app">Aplicación Móvil</option>
                    <option value="consultoria">Consultoría</option>
                    <option value="otro">Otro</option>
                </select>
            
                <label for="descripcion">Descripción del Proyecto o Mensaje:</label>
                <textarea id="descripcion" name="descripcion" placeholder="Describe tu proyecto o consulta" required></textarea>
            
                <label for="fecha_inicio">Fecha de Inicio:</label>
                <input type="date" id="fecha_inicio" name="fecha_inicio" placeholder="Fecha de inicio deseada (opcional)">
            
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
</body>

</html>
